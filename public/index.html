      background: #f5f5f5;

      padding: 4px 12px;
      cursor: pointer;

    }

      font-size: 18px;
      color: #888;
      background: none;
      border: none;

      line-height: 1;

    .nav-arrow:hover {
      background: #f0f0f0;
    }

      opacity: 0;
      width: 0;
      height: 0;

      border-top: 1px solid #e0e0e0;
      margin: 20px 0;

      letter-spacing: 0.12em;
      color: #b0a090;
      margin-bottom: 4px;
      font-weight: 400;
    }

      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .passage-title {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 28px;
      font-weight: 400;
      color: #1a1a1a;
    }

      font-size: 13px;
      color: #555;
      font-weight: 400;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 6px;

      line-height: 1.8;
      color: #2a2a2a;
    }

    .scripture p {
      margin: 0;
    }

    .scripture p:empty {

    }

      color: #b0a090;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 400;
      margin-right: 1px;
      vertical-align: super;
      line-height: 0;

      padding: 20px;
      color: #888;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }

      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 16px;
    }

    .no-reading .emoji {
      font-size: 32px;
      margin-bottom: 12px;
      display: block;
    }

    .date-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 100;
    }

    .date-overlay.active {
      display: block;
    }

    .copyright {

      padding-top: 16px;
      border-top: 1px solid #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      color: #bbb;
      line-height: 1.5;

      right: 16px;

      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;

    }

      height: 22px;
    }

      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 300;
    }

    .settings-overlay.active {
      display: block;
    }

      top: 50px;
      right: 16px;
      background: #fff;
      border-radius: 12px;

    }

    .settings-section:last-child {
      margin-bottom: 0;
    }

    .theme-swatches {
      display: flex;
      gap: 10px;

      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.15s;
      position: relative;

    .theme-swatch.active {
      border-color: #b0a090;
    }

      background: #faf9f7;
      border-color: #e0e0e0;
    }
    .theme-swatch[data-theme="cream"].active {
      border-color: #b0a090;
    }

      background: #ffffff;
      border-color: #e0e0e0;
    }
    .theme-swatch[data-theme="white"].active {
      border-color: #b0a090;
    }

      background: #1a1a1a;
      border-color: #444;
    }
    .theme-swatch[data-theme="dark"].active {
      border-color: #b0a090;
    }

    // ============================================================
    // APP LOGIC
    // ============================================================
    let currentDate = new Date();
    const passageCache = {};
    const TRANSLATIONS = ['NIV', 'MSG'];
    let currentTranslation = localStorage.getItem('translation') || 'NIV';

    function formatDateKey(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function formatDisplayDate(date) {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[date.getDay()]} | ${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
    }

    async function loadPassage(dateKey, translation) {
      const cacheKey = `${translation}:${dateKey}`;
      if (passageCache[cacheKey]) return passageCache[cacheKey];
      try {
        const res = await fetch(`/passages/${translation.toLowerCase()}/${dateKey}.json`);
        if (!res.ok) return null;
        const data = await res.json();
        passageCache[cacheKey] = data;
        return data;
      } catch {
        return null;
      }
    }

    async function render() {
      const key = formatDateKey(currentDate);
      const reading = readings[key];
      const content = document.getElementById('content');

      document.getElementById('dateDisplay').textContent = formatDisplayDate(currentDate);
      document.getElementById('dateInput').value = key;

      if (!reading) {
        content.innerHTML = `
          <hr class="divider">
          <div class="no-reading">
            No reading available for this date.
          </div>
        `;
        return;
      }

      // Show header immediately, then load verses
      content.innerHTML = `
        <hr class="divider">
        <div class="topic">${reading.topic}</div>
        <div class="passage-row">
          <h1 class="passage-title">${reading.passage}</h1>
          <select class="translation-select" id="translationSelect">
            ${TRANSLATIONS.map(t => `<option value="${t}"${t === currentTranslation ? ' selected' : ''}>${t}</option>`).join('')}
          </select>
        </div>
        <hr class="divider">
        <div class="scripture" id="verses">Loading...</div>
      `;

      // Translation dropdown handler
      document.getElementById('translationSelect').addEventListener('change', (e) => {
        currentTranslation = e.target.value;
        localStorage.setItem('translation', currentTranslation);
        render();
      });

      const passage = await loadPassage(key, currentTranslation);
      // Check we're still on the same date/translation (user may have navigated)
      if (formatDateKey(currentDate) !== key) return;

      const versesEl = document.getElementById('verses');
      if (passage && passage.verses) {
        versesEl.innerHTML = passage.verses;
        // Add copyright notice
        const copyrightEl = document.createElement('div');
        copyrightEl.className = 'copyright';
        copyrightEl.textContent = passage.copyright || '';
        versesEl.parentNode.appendChild(copyrightEl);
      } else {
        versesEl.innerHTML = '<span class="read-prompt">Passage text not yet available. Open your Bible to read today\'s passage.</span>';
      }
    }

    // Navigation
    document.getElementById('prevDay').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - 1);
      render();
    });

    document.getElementById('nextDay').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + 1);
      render();
    });

    // Date picker
    const dateInput = document.getElementById('dateInput');
    const pickDateBtn = document.getElementById('pickDateBtn');

    pickDateBtn.addEventListener('click', () => {
      dateInput.showPicker();
    });

    dateInput.addEventListener('change', (e) => {
      if (e.target.value) {
        const parts = e.target.value.split('-');
        currentDate = new Date(parts[0], parts[1] - 1, parts[2]);
        render();
      }
    });

    // ============================================================
    // SETTINGS
    // ============================================================
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const settingsOverlay = document.getElementById('settingsOverlay');

    function toggleSettings() {
      const isOpen = settingsPanel.classList.contains('active');
      settingsPanel.classList.toggle('active');
      settingsOverlay.classList.toggle('active');
    }

    settingsBtn.addEventListener('click', toggleSettings);
    settingsOverlay.addEventListener('click', toggleSettings);

    // Theme
    const savedTheme = localStorage.getItem('theme') || 'cream';
    function applyTheme(theme) {
      document.body.classList.remove('theme-dark', 'theme-white');
      if (theme === 'dark') document.body.classList.add('theme-dark');
      if (theme === 'white') document.body.classList.add('theme-white');
      document.querySelectorAll('.theme-swatch').forEach(s => {
        s.classList.toggle('active', s.dataset.theme === theme);
      });
      localStorage.setItem('theme', theme);
    }
    applyTheme(savedTheme);

    document.querySelectorAll('.theme-swatch').forEach(swatch => {
      swatch.addEventListener('click', () => applyTheme(swatch.dataset.theme));
    });

    // Font size
    const savedFontSize = localStorage.getItem('fontSize') || 'medium';
    function applyFontSize(size) {
      document.body.classList.remove('font-small', 'font-large');
      if (size === 'small') document.body.classList.add('font-small');
      if (size === 'large') document.body.classList.add('font-large');
      document.querySelectorAll('.font-size-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.size === size);
      });
      localStorage.setItem('fontSize', size);
    }
    applyFontSize(savedFontSize);

    document.querySelectorAll('.font-size-btn').forEach(btn => {
      btn.addEventListener('click', () => applyFontSize(btn.dataset.size));
    });

    // Initial render  default to today
    render();
